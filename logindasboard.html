<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Dashboard Login</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #7209b7;
            --success: #28a745;
            --danger: #dc3545;
            --warning: #ffc107;
            --dark: #212529;
            --light: #f8f9fa;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            max-width: 420px;
            width: 100%;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .login-card:hover {
            transform: translateY(-5px);
        }
        
        .login-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        
        .login-icon {
            font-size: 3.5rem;
            margin-bottom: 15px;
            display: block;
        }
        
        .login-body {
            padding: 30px;
        }
        
        .form-control {
            border-radius: 10px;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.25rem rgba(67, 97, 238, 0.25);
        }
        
        .input-group-text {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-right: none;
        }
        
        .password-toggle {
            cursor: pointer;
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-left: none;
        }
        
        .btn-login {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
        }
        
        .security-features {
            font-size: 0.85rem;
            color: #6c757d;
        }
        
        .security-features i {
            color: var(--success);
            margin-right: 5px;
        }
        
        .password-strength {
            height: 5px;
            border-radius: 5px;
            margin-top: 5px;
            transition: all 0.3s;
        }
        
        .strength-weak {
            background: linear-gradient(to right, var(--danger), #ff9999);
            width: 33%;
        }
        
        .strength-medium {
            background: linear-gradient(to right, var(--warning), #ffcc80);
            width: 66%;
        }
        
        .strength-strong {
            background: linear-gradient(to right, var(--success), #8BC34A);
            width: 100%;
        }
        
        .attempts-warning {
            color: var(--danger);
            font-size: 0.85rem;
            display: none;
        }
        
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .login-footer {
            padding: 15px 30px;
            background: #f8f9fa;
            text-align: center;
            font-size: 0.85rem;
            color: #6c757d;
        }
        
        .alert {
            border-radius: 10px;
            border: none;
        }
        
        /* Performance optimizations */
        .login-card {
            will-change: transform;
        }
        
        /* Security visual cues */
        .secure-field {
            position: relative;
        }
        
        .secure-field::after {
            content: 'ðŸ”’';
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.8rem;
            opacity: 0.7;
        }
        
        /* Responsive adjustments */
        @media (max-width: 576px) {
            .login-body {
                padding: 20px;
            }
            
            .login-header {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <i class="fas fa-shield-alt login-icon"></i>
                <h2 class="mb-0">Secure Dashboard</h2>
                <p class="mb-0 mt-2">Access your account securely</p>
            </div>
            
            <div class="login-body">
                <!-- Alert Messages -->
                <div class="alert alert-success alert-dismissible fade show" id="successAlert" style="display: none;" role="alert">
                    <i class="fas fa-check-circle me-2"></i>
                    <span id="successMessage"></span>
                </div>
                
                <div class="alert alert-danger alert-dismissible fade show" id="errorAlert" style="display: none;" role="alert">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    <span id="errorMessage"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                
                <!-- Login Form -->
                <form id="loginForm">
                    <!-- Username/Email Field -->
                    <div class="mb-3">
                        <label for="username" class="form-label">Username or Email</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" id="username" placeholder="Enter your username or email" autocomplete="username" required>
                        </div>
                    </div>
                    
                    <!-- Password Field -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password" autocomplete="current-password" required>
                            <span class="input-group-text password-toggle" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                        <div class="password-strength" id="passwordStrength"></div>
                    </div>
                    
                    <!-- Attempts Warning -->
                    <div class="attempts-warning mb-3" id="attemptsWarning">
                        <i class="fas fa-exclamation-circle"></i>
                        <span id="attemptsMessage"></span>
                    </div>
                    
                    <!-- Remember Me & Forgot Password -->
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>
                        <a href="#" class="text-decoration-none" id="forgotPassword">Forgot password?</a>
                    </div>
                    
                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-login btn-primary w-100 text-white" id="loginButton">
                        <span id="buttonText">Sign In</span>
                        <div class="loading-spinner ms-2" id="loadingSpinner"></div>
                    </button>
                </form>
                
                <!-- Security Features Info -->
                <div class="security-features mt-4 pt-3 border-top">
                    <p class="mb-2"><i class="fas fa-check"></i> Encrypted connection</p>
                    <p class="mb-2"><i class="fas fa-check"></i> Rate limiting enabled</p>
                    <p class="mb-0"><i class="fas fa-check"></i> Two-factor authentication ready</p>
                </div>
            </div>
            
            <div class="login-footer">
                <p class="mb-0">&copy; 2025 Secure Dashboard. All rights reserved.</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const loginForm = document.getElementById('loginForm');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const togglePassword = document.getElementById('togglePassword');
            const loginButton = document.getElementById('loginButton');
            const buttonText = document.getElementById('buttonText');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const successAlert = document.getElementById('successAlert');
            const errorAlert = document.getElementById('errorAlert');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            const rememberMe = document.getElementById('rememberMe');
            const forgotPassword = document.getElementById('forgotPassword');
            const passwordStrength = document.getElementById('passwordStrength');
            const attemptsWarning = document.getElementById('attemptsWarning');
            const attemptsMessage = document.getElementById('attemptsMessage');
            
            // Security configuration
            const MAX_LOGIN_ATTEMPTS = 5;
            const LOCKOUT_DURATION = 15 * 60 * 1000; // 15 minutes in milliseconds
            
            // Initialize login attempts
            let loginAttempts = parseInt(localStorage.getItem('loginAttempts')) || 0;
            let lockoutTime = parseInt(localStorage.getItem('lockoutTime')) || 0;
            
            // Check if user is currently locked out
            checkLockoutStatus();
            
            // Load saved credentials if "Remember me" was checked
            const savedUsername = localStorage.getItem('savedUsername');
            const rememberMeChecked = localStorage.getItem('rememberMe') === 'true';
            
            if (rememberMeChecked && savedUsername) {
                usernameInput.value = savedUsername;
                rememberMe.checked = true;
            }
            
            // Toggle password visibility
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                // Toggle eye icon
                const icon = this.querySelector('i');
                icon.classList.toggle('fa-eye');
                icon.classList.toggle('fa-eye-slash');
            });
            
            // Password strength indicator
            passwordInput.addEventListener('input', function() {
                updatePasswordStrength(this.value);
            });
            
            // Form submission
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Check if user is locked out
                if (isLockedOut()) {
                    showError('Account temporarily locked. Please try again later.');
                    return;
                }
                
                // Validate form
                if (!validateForm()) {
                    return;
                }
                
                // Show loading state
                setLoadingState(true);
                
                // Simulate API call with timeout (in a real app, this would be a fetch request)
                setTimeout(function() {
                    // Get form values
                    const username = usernameInput.value.trim();
                    const password = passwordInput.value;
                    
                    // In a real application, this would be a secure server-side check
                    // For demo purposes, we're using a simple check
                    if (authenticateUser(username, password)) {
                        // Login successful
                        handleSuccessfulLogin(username);
                    } else {
                        // Login failed
                        handleFailedLogin();
                    }
                }, 1500); // Simulate network delay
            });
            
            // Forgot password
            forgotPassword.addEventListener('click', function(e) {
                e.preventDefault();
                const username = usernameInput.value.trim();
                
                if (!username) {
                    showError('Please enter your username or email to reset your password.');
                    usernameInput.focus();
                    return;
                }
                
                showSuccess(`Password reset instructions have been sent to the email associated with ${username}`);
                // In a real application, you would make an API call to handle password reset
            });
            
            // Functions
            function validateForm() {
                const username = usernameInput.value.trim();
                const password = passwordInput.value;
                
                // Basic validation
                if (!username) {
                    showError('Please enter your username or email.');
                    usernameInput.focus();
                    return false;
                }
                
                if (!password) {
                    showError('Please enter your password.');
                    passwordInput.focus();
                    return false;
                }
                
                return true;
            }
            
            function authenticateUser(username, password) {
                // In a real application, this would be a secure server-side authentication
                // For demo purposes, we're using a simple check with mock data
                const validUsers = {
                    'admin': 'Admin123!',
                    'user': 'UserPass123!',
                    'demo@example.com': 'Demo123!'
                };
                
                return validUsers[username] === password;
            }
            
            function handleSuccessfulLogin(username) {
                // Reset login attempts
                loginAttempts = 0;
                localStorage.setItem('loginAttempts', loginAttempts);
                
                // Save credentials if "Remember me" is checked
                if (rememberMe.checked) {
                    localStorage.setItem('savedUsername', username);
                    localStorage.setItem('rememberMe', 'true');
                } else {
                    localStorage.removeItem('savedUsername');
                    localStorage.setItem('rememberMe', 'false');
                }
                
                // Store login state
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('user', username);
                
                // Show success message
                setLoadingState(false);
                showSuccess('Login successful! Redirecting to dashboard...');
                
                // Redirect to dashboard after delay
                setTimeout(function() {
                    window.location.href = 'dashboard.html';
                }, 2000);
            }
            
            function handleFailedLogin() {
                // Increment login attempts
                loginAttempts++;
                localStorage.setItem('loginAttempts', loginAttempts);
                
                // Check if user should be locked out
                if (loginAttempts >= MAX_LOGIN_ATTEMPTS) {
                    lockoutTime = Date.now();
                    localStorage.setItem('lockoutTime', lockoutTime);
                    showError('Too many failed attempts. Account locked for 15 minutes.');
                    updateAttemptsWarning();
                } else {
                    const remainingAttempts = MAX_LOGIN_ATTEMPTS - loginAttempts;
                    showError(`Invalid username or password. ${remainingAttempts} attempt(s) remaining.`);
                    updateAttemptsWarning();
                }
                
                setLoadingState(false);
            }
            
            function isLockedOut() {
                if (lockoutTime === 0) return false;
                
                const currentTime = Date.now();
                const timeElapsed = currentTime - lockoutTime;
                
                if (timeElapsed >= LOCKOUT_DURATION) {
                    // Lockout period has expired
                    loginAttempts = 0;
                    lockoutTime = 0;
                    localStorage.setItem('loginAttempts', loginAttempts);
                    localStorage.setItem('lockoutTime', lockoutTime);
                    attemptsWarning.style.display = 'none';
                    return false;
                }
                
                return true;
            }
            
            function checkLockoutStatus() {
                if (isLockedOut()) {
                    const currentTime = Date.now();
                    const timeRemaining = Math.ceil((LOCKOUT_DURATION - (currentTime - lockoutTime)) / 1000 / 60);
                    showError(`Account locked. Please try again in ${timeRemaining} minutes.`);
                    updateAttemptsWarning();
                } else if (loginAttempts > 0) {
                    updateAttemptsWarning();
                }
            }
            
            function updateAttemptsWarning() {
                if (loginAttempts > 0) {
                    if (isLockedOut()) {
                        const currentTime = Date.now();
                        const timeRemaining = Math.ceil((LOCKOUT_DURATION - (currentTime - lockoutTime)) / 1000 / 60);
                        attemptsMessage.textContent = `Account locked. Please try again in ${timeRemaining} minutes.`;
                    } else {
                        const remainingAttempts = MAX_LOGIN_ATTEMPTS - loginAttempts;
                        attemptsMessage.textContent = `${remainingAttempts} login attempt(s) remaining.`;
                    }
                    attemptsWarning.style.display = 'block';
                } else {
                    attemptsWarning.style.display = 'none';
                }
            }
            
            function updatePasswordStrength(password) {
                if (!password) {
                    passwordStrength.className = 'password-strength';
                    return;
                }
                
                let strength = 0;
                
                // Length check
                if (password.length >= 8) strength += 1;
                
                // Character variety checks
                if (/[a-z]/.test(password)) strength += 1;
                if (/[A-Z]/.test(password)) strength += 1;
                if (/[0-9]/.test(password)) strength += 1;
                if (/[^A-Za-z0-9]/.test(password)) strength += 1;
                
                // Determine strength level
                if (strength <= 2) {
                    passwordStrength.className = 'password-strength strength-weak';
                } else if (strength <= 4) {
                    passwordStrength.className = 'password-strength strength-medium';
                } else {
                    passwordStrength.className = 'password-strength strength-strong';
                }
            }
            
            function setLoadingState(isLoading) {
                if (isLoading) {
                    loginButton.disabled = true;
                    buttonText.textContent = 'Authenticating...';
                    loadingSpinner.style.display = 'inline-block';
                } else {
                    loginButton.disabled = false;
                    buttonText.textContent = 'Sign In';
                    loadingSpinner.style.display = 'none';
                }
            }
            
            function showSuccess(message) {
                successMessage.textContent = message;
                successAlert.style.display = 'block';
                errorAlert.style.display = 'none';
                
                // Auto-hide after 5 seconds
                setTimeout(function() {
                    successAlert.style.display = 'none';
                }, 5000);
            }
            
            function showError(message) {
                errorMessage.textContent = message;
                errorAlert.style.display = 'block';
                successAlert.style.display = 'none';
            }
        });
    </script>
</body>
</html>
