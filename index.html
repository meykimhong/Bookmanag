<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Books - Book Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --success-color: #2ecc71;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }

        .book-card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
            transition: transform 0.3s;
        }

        .book-card:hover {
            transform: translateY(-5px);
        }

        .book-cover {
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .search-box {
            position: relative;
        }

        .search-box i {
            position: absolute;
            left: 15px;
            top: 12px;
            color: #7f8c8d;
        }

        .search-box input {
            padding-left: 40px;
        }

        .modal-header {
            background-color: var(--primary-color);
            color: white;
        }

        .book-detail-item {
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .book-detail-item:last-child {
            border-bottom: none;
        }

        .back-link {
            color: var(--primary-color);
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .stats-card {
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            color: white;
            text-align: center;
        }

        .stats-card i {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .stats-card.total {
            background: linear-gradient(135deg, #3498db, #2980b9);
        }

        .stats-card.available {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
        }

        .stats-card.borrowed {
            background: linear-gradient(135deg, #f39c12, #e67e22);
        }

        .stats-card.reserved {
            background: linear-gradient(135deg, #9b59b6, #8e44ad);
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        @media (max-width: 768px) {
            .nav-buttons {
                justify-content: flex-start;
                margin-top: 15px;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <div class="header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h1><i class="fas fa-book"></i> Book Management System</h1>
                    <p class="lead mb-0">Welcome to Book Management System</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <div class="nav-buttons">
                        <a href="logindasboard.html" class="btn btn-light">
                            <i class="fas fa-tachometer-alt"></i> Dashboard
                        </a>
                        <a href="login.html" class="btn btn-outline-light">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <!-- Statistics Cards -->
        <div class="row mb-4" id="statsContainer">
            <!-- Statistics will be populated by JavaScript -->
        </div>

        <!-- Search and Filter Section -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" class="form-control" id="bookSearch"
                        placeholder="Search books by title, author, or ISBN...">
                </div>
            </div>
            <div class="col-md-3">
                <select class="form-select" id="categoryFilter">
                    <option value="">All Categories</option>
                    <option value="Fiction">Fiction</option>
                    <option value="Non-Fiction">Non-Fiction</option>
                    <option value="Science">Science</option>
                    <option value="Technology">Technology</option>
                    <option value="History">History</option>
                    <option value="Biography">Biography</option>
                    <option value="Children">Children</option>
                </select>
            </div>
            <div class="col-md-3">
                <select class="form-select" id="statusFilter">
                    <option value="">All Status</option>
                    <option value="Available">Available</option>
                    <option value="Borrowed">Borrowed</option>
                    <option value="Reserved">Reserved</option>
                    <option value="Maintenance">Maintenance</option>
                </select>
            </div>
        </div>

        <!-- Books Grid -->
        <div class="row" id="booksGrid">
            <!-- Books will be populated by JavaScript -->
        </div>

        <!-- No Results Message -->
        <div id="noResults" class="text-center mt-5" style="display: none;">
            <i class="fas fa-book-open fa-3x text-muted mb-3"></i>
            <h3 class="text-muted">No books found</h3>
            <p class="text-muted">Try adjusting your search or filter criteria</p>
        </div>
    </div>

    <!-- View Book Details Modal -->
    <div class="modal fade" id="viewBookModal" tabindex="-1" aria-labelledby="viewBookModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="viewBookModalLabel">Book Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="viewBookModalBody">
                    <!-- Book details will be populated by JavaScript -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Book View Manager
        class BookViewManager {
            constructor() {
                this.books = [];
                this.init();
            }

            init() {
                this.loadBooks();
                this.setupEventListeners();
                this.renderStats();
                this.renderBooksGrid();
            }

            loadBooks() {
                // Try to get books from localStorage or use sample data
                const storedBooks = localStorage.getItem('libraryBooks');
                if (storedBooks) {
                    this.books = JSON.parse(storedBooks);
                } else {
                    // If no books in storage, create sample data
                    this.books = this.createSampleBooks();
                    localStorage.setItem('libraryBooks', JSON.stringify(this.books));
                }
            }

            createSampleBooks() {
                return [
                    {
                        id: 1,
                        title: "The Great Gatsby",
                        author: "F. Scott Fitzgerald",
                        isbn: "9780743273565",
                        category: "Fiction",
                        status: "Available",
                        cover: "https://via.placeholder.com/200x300/3498db/ffffff?text=The+Great+Gatsby",
                        publisher: "Scribner",
                        publishedDate: "1925-04-10",
                        pages: 180,
                        language: "English",
                        description: "A classic novel of the Jazz Age, telling the story of the mysterious millionaire Jay Gatsby and his obsession with the beautiful Daisy Buchanan."
                    },
                    {
                        id: 2,
                        title: "To Kill a Mockingbird",
                        author: "Harper Lee",
                        isbn: "9780061120084",
                        category: "Fiction",
                        status: "Borrowed",
                        cover: "https://via.placeholder.com/200x300/2ecc71/ffffff?text=To+Kill+a+Mockingbird",
                        publisher: "J.B. Lippincott & Co.",
                        publishedDate: "1960-07-11",
                        pages: 281,
                        language: "English",
                        description: "A gripping tale of racial injustice and childhood innocence in the American South."
                    },
                    {
                        id: 3,
                        title: "1984",
                        author: "George Orwell",
                        isbn: "9780451524935",
                        category: "Fiction",
                        status: "Available",
                        cover: "https://via.placeholder.com/200x300/e74c3c/ffffff?text=1984",
                        publisher: "Secker & Warburg",
                        publishedDate: "1949-06-08",
                        pages: 328,
                        language: "English",
                        description: "A dystopian social science fiction novel about totalitarian control and thought control."
                    },
                    {
                        id: 4,
                        title: "A Brief History of Time",
                        author: "Stephen Hawking",
                        isbn: "9780553380163",
                        category: "Science",
                        status: "Available",
                        cover: "https://via.placeholder.com/200x300/9b59b6/ffffff?text=A+Brief+History+of+Time",
                        publisher: "Bantam Books",
                        publishedDate: "1988-01-01",
                        pages: 256,
                        language: "English",
                        description: "A popular science book about cosmology, the origin and fate of the universe."
                    },
                    {
                        id: 5,
                        title: "The Lean Startup",
                        author: "Eric Ries",
                        isbn: "9780307887894",
                        category: "Technology",
                        status: "Reserved",
                        cover: "https://via.placeholder.com/200x300/f39c12/ffffff?text=The+Lean+Startup",
                        publisher: "Crown Business",
                        publishedDate: "2011-09-13",
                        pages: 336,
                        language: "English",
                        description: "How today's entrepreneurs use continuous innovation to create radically successful businesses."
                    },
                    {
                        id: 6,
                        title: "Sapiens: A Brief History of Humankind",
                        author: "Yuval Noah Harari",
                        isbn: "9780062316097",
                        category: "History",
                        status: "Available",
                        cover: "https://via.placeholder.com/200x300/3498db/ffffff?text=Sapiens",
                        publisher: "Harper",
                        publishedDate: "2014-02-10",
                        pages: 443,
                        language: "English",
                        description: "Explores the history of humankind from the evolution of archaic human species in the Stone Age up to the twenty-first century."
                    }
                ];
            }

            setupEventListeners() {
                // Search and filter
                document.getElementById('bookSearch').addEventListener('input', () => this.filterBooks());
                document.getElementById('categoryFilter').addEventListener('change', () => this.filterBooks());
                document.getElementById('statusFilter').addEventListener('change', () => this.filterBooks());
            }

            renderStats() {
                const statsContainer = document.getElementById('statsContainer');

                // Calculate statistics
                const totalBooks = this.books.length;
                const availableBooks = this.books.filter(book => book.status === 'Available').length;
                const borrowedBooks = this.books.filter(book => book.status === 'Borrowed').length;
                const reservedBooks = this.books.filter(book => book.status === 'Reserved').length;

                statsContainer.innerHTML = `
                    <div class="col-md-3">
                        <div class="stats-card total">
                            <i class="fas fa-book"></i>
                            <h3>${totalBooks}</h3>
                            <p>Total Books</p>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stats-card available">
                            <i class="fas fa-check-circle"></i>
                            <h3>${availableBooks}</h3>
                            <p>Available</p>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stats-card borrowed">
                            <i class="fas fa-exchange-alt"></i>
                            <h3>${borrowedBooks}</h3>
                            <p>Borrowed</p>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stats-card reserved">
                            <i class="fas fa-clock"></i>
                            <h3>${reservedBooks}</h3>
                            <p>Reserved</p>
                        </div>
                    </div>
                `;
            }

            renderBooksGrid() {
                const booksGrid = document.getElementById('booksGrid');
                const noResults = document.getElementById('noResults');

                booksGrid.innerHTML = '';

                if (this.books.length === 0) {
                    noResults.style.display = 'block';
                    return;
                }

                noResults.style.display = 'none';

                this.books.forEach(book => {
                    const col = document.createElement('div');
                    col.className = 'col-md-6 col-lg-4';

                    let statusClass = '';
                    let statusText = '';
                    switch (book.status) {
                        case 'Available':
                            statusClass = 'bg-success';
                            statusText = 'Available';
                            break;
                        case 'Borrowed':
                            statusClass = 'bg-warning';
                            statusText = 'Borrowed';
                            break;
                        case 'Reserved':
                            statusClass = 'bg-info';
                            statusText = 'Reserved';
                            break;
                        case 'Maintenance':
                            statusClass = 'bg-secondary';
                            statusText = 'Maintenance';
                            break;
                    }

                    col.innerHTML = `
                        <div class="card book-card h-100">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-4">
                                        <img src="${book.cover}" alt="${book.title}" class="book-cover w-100">
                                    </div>
                                    <div class="col-8">
                                        <h5 class="card-title">${book.title}</h5>
                                        <p class="card-text text-muted">by ${book.author}</p>
                                        <div class="mb-2">
                                            <span class="badge ${statusClass}">${statusText}</span>
                                            <span class="badge bg-light text-dark">${book.category}</span>
                                        </div>
                                        <p class="card-text small text-muted">
                                            <strong>ISBN:</strong> ${book.isbn}<br>
                                            ${book.pages ? `<strong>Pages:</strong> ${book.pages}<br>` : ''}
                                            ${book.language ? `<strong>Language:</strong> ${book.language}` : ''}
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer bg-transparent">
                                <div class="action-buttons">
                                    <button class="btn btn-sm btn-outline-primary view-book-btn" data-id="${book.id}">
                                        <i class="fas fa-eye"></i> View Details
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;

                    booksGrid.appendChild(col);
                });

                // Add event listeners to buttons
                document.querySelectorAll('.view-book-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const bookId = parseInt(btn.getAttribute('data-id'));
                        this.viewBookDetails(this.books.find(b => b.id === bookId));
                    });
                });
            }

            filterBooks() {
                const searchTerm = document.getElementById('bookSearch').value.toLowerCase();
                const categoryValue = document.getElementById('categoryFilter').value;
                const statusValue = document.getElementById('statusFilter').value;

                const filteredBooks = this.books.filter(book => {
                    const matchesSearch = book.title.toLowerCase().includes(searchTerm) ||
                        book.author.toLowerCase().includes(searchTerm) ||
                        book.isbn.includes(searchTerm);
                    const matchesCategory = !categoryValue || book.category === categoryValue;
                    const matchesStatus = !statusValue || book.status === statusValue;

                    return matchesSearch && matchesCategory && matchesStatus;
                });

                this.renderFilteredBooksGrid(filteredBooks);
            }

            renderFilteredBooksGrid(filteredBooks) {
                const booksGrid = document.getElementById('booksGrid');
                const noResults = document.getElementById('noResults');

                booksGrid.innerHTML = '';

                if (filteredBooks.length === 0) {
                    noResults.style.display = 'block';
                    return;
                }

                noResults.style.display = 'none';

                filteredBooks.forEach(book => {
                    const col = document.createElement('div');
                    col.className = 'col-md-6 col-lg-4';

                    let statusClass = '';
                    let statusText = '';
                    switch (book.status) {
                        case 'Available':
                            statusClass = 'bg-success';
                            statusText = 'Available';
                            break;
                        case 'Borrowed':
                            statusClass = 'bg-warning';
                            statusText = 'Borrowed';
                            break;
                        case 'Reserved':
                            statusClass = 'bg-info';
                            statusText = 'Reserved';
                            break;
                        case 'Maintenance':
                            statusClass = 'bg-secondary';
                            statusText = 'Maintenance';
                            break;
                    }

                    col.innerHTML = `
                        <div class="card book-card h-100">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-4">
                                        <img src="${book.cover}" alt="${book.title}" class="book-cover w-100">
                                    </div>
                                    <div class="col-8">
                                        <h5 class="card-title">${book.title}</h5>
                                        <p class="card-text text-muted">by ${book.author}</p>
                                        <div class="mb-2">
                                            <span class="badge ${statusClass}">${statusText}</span>
                                            <span class="badge bg-light text-dark">${book.category}</span>
                                        </div>
                                        <p class="card-text small text-muted">
                                            <strong>ISBN:</strong> ${book.isbn}<br>
                                            ${book.pages ? `<strong>Pages:</strong> ${book.pages}<br>` : ''}
                                            ${book.language ? `<strong>Language:</strong> ${book.language}` : ''}
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer bg-transparent">
                                <div class="action-buttons">
                                    <button class="btn btn-sm btn-outline-primary view-book-btn" data-id="${book.id}">
                                        <i class="fas fa-eye"></i> View Details
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;

                    booksGrid.appendChild(col);
                });

                // Re-add event listeners
                document.querySelectorAll('.view-book-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const bookId = parseInt(btn.getAttribute('data-id'));
                        this.viewBookDetails(this.books.find(b => b.id === bookId));
                    });
                });
            }

            viewBookDetails(book) {
                let statusClass = '';
                switch (book.status) {
                    case 'Available':
                        statusClass = 'bg-success';
                        break;
                    case 'Borrowed':
                        statusClass = 'bg-warning';
                        break;
                    case 'Reserved':
                        statusClass = 'bg-info';
                        break;
                    case 'Maintenance':
                        statusClass = 'bg-secondary';
                        break;
                }

                const modalBody = document.getElementById('viewBookModalBody');
                modalBody.innerHTML = `
                    <div class="row">
                        <div class="col-md-4 text-center">
                            <img src="${book.cover}" alt="${book.title}" class="img-fluid rounded" style="max-height: 300px;">
                        </div>
                        <div class="col-md-8">
                            <h4>${book.title}</h4>
                            <p class="text-muted">by ${book.author}</p>
                            
                            <div class="book-detail-item">
                                <strong>ISBN:</strong> ${book.isbn}
                            </div>
                            <div class="book-detail-item">
                                <strong>Category:</strong> ${book.category}
                            </div>
                            <div class="book-detail-item">
                                <strong>Status:</strong> <span class="badge ${statusClass}">${book.status}</span>
                            </div>
                            ${book.publisher ? `<div class="book-detail-item"><strong>Publisher:</strong> ${book.publisher}</div>` : ''}
                            ${book.publishedDate ? `<div class="book-detail-item"><strong>Published Date:</strong> ${book.publishedDate}</div>` : ''}
                            ${book.pages ? `<div class="book-detail-item"><strong>Pages:</strong> ${book.pages}</div>` : ''}
                            ${book.language ? `<div class="book-detail-item"><strong>Language:</strong> ${book.language}</div>` : ''}
                            ${book.description ? `<div class="book-detail-item"><strong>Description:</strong> ${book.description}</div>` : ''}
                        </div>
                    </div>
                `;

                const viewModal = new bootstrap.Modal(document.getElementById('viewBookModal'));
                viewModal.show();
            }
        }

        // Initialize the book view manager
        const bookViewManager = new BookViewManager();
    </script>
</body>

</html>
